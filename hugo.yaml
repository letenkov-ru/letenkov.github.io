# Hugo configuration file
baseURL: "https://letenkov.ru/"
title: Letenkov
enableRobotsTXT: true
enableGitInfo: true
hasCJKLanguage: true
outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]
defaultContentLanguage: ru
languages:
  ru:
    languageName: Русский
    weight: 1
    title: Летенков
  en:
    languageName: English
    weight: 2
    title: Letenkov
module:
  imports:
    - path: github.com/letenkov-ru/hextra
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Resume
      pageRef: /resume
      weight: 2
    - name: Contact ↗
      url: "https://github.com/letenkov"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/letenkov"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/letenkov"
      params:
        icon: x-twitter
params:
  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    displayCopyright: false
    displayPoweredBy: true
  editURL:
    enable: true
    base: "https://github.com/letenkov-ru/website/edit/main/content"
