# Hugo configuration file
baseURL: "https://letenkov.ru/"
title: Letenkov
enableRobotsTXT: true
enableGitInfo: true
hasCJKLanguage: true
outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]
defaultContentLanguage: ru
languages:
  ru:
    languageName: Русский
    weight: 1
    title: Летенков
  en:
    languageName: English
    weight: 2
    title: Letenkov
module:
  imports:
    - path: github.com/letenkov-ru/hextra
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
menu:
  main:
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 1
    - identifier: about
      name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: Telegram
      weight: 5
      url: "https://letenkov.t.me"
      params:
        icon: telegram
  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: resume
      name: "Resume ↗"
      url: "https://hh.ru"
      weight: 3
params:
  navbar:
    displayTitle: true
    displayLogo: false
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  footer:
    displayCopyright: false
    displayPoweredBy: true
  editURL:
    enable: true
    base: "https://github.com/letenkov-ru/website/edit/main/content"
